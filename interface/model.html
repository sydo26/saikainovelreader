<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style id="style"></style>
    <!-- <link id="stylepage" rel="stylesheet" href="" /> -->
</head>
<body class="background-1">
    <div id="hidden-temporary"></div>
    <div class="disqus-hidden">
        <div class="disqus-thread">
            <div class="loading-disqus"><span class="icon-chat"></span></div>
            <div id="disqus_thread"></div>
        </div>
        <div action="closedisqus" class="button disqus-close"><i class="icon-close"></i></div>
        <div action="closedisqus" class="disqus-leavebackground button"></div>
    </div>

    <div class="notify background-1 color-1"><span>Testando</span></div>
    <div class="container">
        <div class="reader reader-scroll-1">
            <div class="reader-header">
                <p class="title color-1 title-3"></p>
                <p class="subtitle color-1 subtitle-3"></p>
            </div>
            <div class="reader-body color-1">

            </div>
        </div>
        <div class="control">
            <div class="control-obj mhidden">
                <div action="showcaps" class="button element-background-1 color-1">
                    <i class="icon-list"></i>
                </div>
                <!-- EM DESENVOLVIMENTO -->
                <!-- <div class="button element-background-1 color-1">
                    <i class="icon-bookmark-add"></i>
                </div> -->
                <div action="opendisqus" class="button element-background-1 color-1">
                    <i class="icon-chat"></i>
                </div>
                <span id="namecap" class="control-text-left color-1"></span>
            </div>
            <div class="control-obj">
                <span id="credits" class="control-text-right color-1 mhidden"></span>
                <div action="prevcap" class="button element-background-1 color-1">
                    <i class="icon-arrow-left"></i>
                </div>
                <div action="novelpage" class="button element-background-1 color-1">
                    <i class="icon-home"></i>
                </div>
                <div action="minimizereader" class="button element-background-1 color-1 mbuttonabsolute">
                    <i class="icon-minimize"></i>
                </div>
                <div action="nextcap" class="button element-background-1 color-1">
                    <i class="icon-arrow-right"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="options element-background-1 mhidden">
        <div class="content">
            <div action="maximizereader" class="button background-1 color-1">
                <i class="icon icon-maximize"></i>
            </div>
            <div action="paddingchange" class="button background-1 color-1">
                <i class="icon icon-padding"></i>
            </div>
            <!-- EM DESENVOLVIMENTO -->
            <!-- <div class="button background-1 color-1">
                <i class="icon icon-printer"></i>
            </div> -->
            <!-- EM DESENVOLVIMENTO -->
            <!-- <div class="button background-1 color-1">
                <i class="icon icon-zoom-in"></i>
            </div> -->
            <!-- EM DESENVOLVIMENTO -->
            <!-- <div class="button background-1 color-1">
                <i class="icon icon-zoom-out"></i>
            </div> -->
            <!-- EM DESENVOLVIMENTO -->
            <!-- <div class="button background-1 color-1">
                <i class="icon icon-clear-style"></i>
            </div> -->
            <div action="boldtext" class="button background-1 color-1">
                <i class="icon icon-text-bold"></i>
            </div>
            <!-- EM DESENVOLVIMENTO -->
            <!-- <div class="button background-1 color-1">
                <i class="icon icon-text-align-justify"></i>
            </div> -->
            <div action="nextpalette" class="button background-1 color-1">
                <i class="icon icon-color"></i>
            </div>
        </div>
        <span class="version color-1 background-1">VersÃ£o 0.6</span>
    </div>
</body>
